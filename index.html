<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('FOTOFUNDOPESCA_576x384.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .logo {
      width: 160px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .card:first-child {
      margin-right: 25px;
    }

    .card:last-child {
      margin-left: 25px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 20px;
      width: 220px;
      height: auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
    }

    .card h2 {
      margin: 0 0 6px 0;
      font-size: 20px;
    }

    .icon-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      justify-items: center;
    }

    .info-box {
      background: none;
      padding: 4px;
      border-radius: 0;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <img src="marcadagua.jpg" alt="Logotipo" class="logo">

  <div class="card-container">
    
    <div class="card">
        <h2>SÁBADO<br>10/05</h2>
        <div class="icon-row">⛅ 🌑</div>
        <div class="info-grid">
            <div class="info-box">↘️</div>
            <div class="info-box"><span style='color:blue'>🔻</span>21.5°C</div>
            <div class="info-box">🔺34.6°C</div>
            <div class="info-box"><span style='color:blue'>🔻</span>1012.4hPa</div>
            <div class="info-box">🔺1017.5hPa</div>
        </div>
    </div>
    
    <div class="card">
        <h2>DOMINGO<br>11/05</h2>
        <div class="icon-row">☁️ 🌑</div>
        <div class="info-grid">
            <div class="info-box">↙️</div>
            <div class="info-box"><span style='color:blue'>🔻</span>19.8°C</div>
            <div class="info-box">🔺22.1°C</div>
            <div class="info-box"><span style='color:blue'>🔻</span>1017.6hPa</div>
            <div class="info-box">🔺1022.3hPa</div>
        </div>
    </div>
    
  </div>
</body>
</html>
