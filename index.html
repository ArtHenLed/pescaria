<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, height=384" />
  <title>Previsão de Pescaria</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 576px;
      height: 384px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      font-family: Arial, sans-serif;
      background: url('FOTOFUNDOPESCA_576x384.jpg') no-repeat;
      background-size: 576px 384px;
      background-position: top left;
      color: black;
      text-align: center;
    }

    .logo {
      margin-top: 5px;
    }

    .logo img {
      height: 70px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 5px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      border: 1px solid black;
    }

    .card:first-child {
      margin-right: 50px;
    }

    h2 {
      font-size: 20px;
      margin: 5px 0;
    }

    .icon-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin: 5px 0;
    }

    .line {
      margin: 4px 0;
      font-size: 14px;
      color: black;
    }

    .line div {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .line img {
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }

    .arrow, .value, .unit {
      display: inline-block;
      vertical-align: middle;
    }

    .value {
      font-size: 25px;
      margin: 0 2px;
      font-weight: bold;
    }

    .unit {
      font-size: 18px;
    }

    .card-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
    }

    .col-esq, .col-dir {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .mare-linha {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }

    .hora-mare {
      font-size: 25px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="Logo" />
  </div>

  <div class="cards-container">
    <div class="card">
        <h2>SÁBADO<br>10/05</h2>
        <div class="card-content">
            <div class="col-esq">
                <div class="icon-line"><img src="sol e nublado.png" width="40px" height="45px"/></div>
                <div class="line"><span class='arrow'>↘️</span> <span class='value'>1.4</span> <span class='unit'>km/h</span></div>
                <div class="line"><div><img src='seta cima.png' width='14px'/> <span class='value'>22.8</span> <span class='unit'>°C</span></div><div><img src='seta baixo.png' width='14px'/> <span class='value'>19.7</span> <span class='unit'>°C</span></div></div>
                <div class="line"><div><img src='seta cima.png' width='14px'/> <span class='value'>1020.6</span> <span class='unit'>hPa</span></div><div><img src='seta baixo.png' width='14px'/> <span class='value'>1011.3</span> <span class='unit'>hPa</span></div></div>
            </div>
            <div class="col-dir">
                <div class="icon-line"><img src="lua quarto crescente.png" width="35px" height="35px"/></div>
                <div class="mare-linha"><img src='seta cima.png' width='14px' height='14px'/> maré</div>
                <div class="hora-mare">05:03</div>
                <div class="hora-mare">16:45</div>
                <div class="mare-linha"><img src='seta baixo.png' width='14px' height='14px'/> maré</div>
                <div class="hora-mare">10:28</div>
                <div class="hora-mare">22:43</div>
            </div>
        </div>
    </div><div class="card">
        <h2>DOMINGO<br>11/05</h2>
        <div class="card-content">
            <div class="col-esq">
                <div class="icon-line"><img src="nublado.png" width="40px" height="45px"/></div>
                <div class="line"><span class='arrow'>↖️</span> <span class='value'>1.5</span> <span class='unit'>km/h</span></div>
                <div class="line"><div><img src='seta cima.png' width='14px'/> <span class='value'>19.8</span> <span class='unit'>°C</span></div><div><img src='seta baixo.png' width='14px'/> <span class='value'>17.5</span> <span class='unit'>°C</span></div></div>
                <div class="line"><div><img src='seta cima.png' width='14px'/> <span class='value'>1025.3</span> <span class='unit'>hPa</span></div><div><img src='seta baixo.png' width='14px'/> <span class='value'>1020.2</span> <span class='unit'>hPa</span></div></div>
            </div>
            <div class="col-dir">
                <div class="icon-line"><img src="lua gibosa crescente.png" width="35px" height="35px"/></div>
                <div class="mare-linha"><img src='seta cima.png' width='14px' height='14px'/> maré</div>
                <div class="hora-mare">05:35</div>
                <div class="hora-mare">17:22</div>
                <div class="mare-linha"><img src='seta baixo.png' width='14px' height='14px'/> maré</div>
                <div class="hora-mare">11:00</div>
                <div class="hora-mare">--:--</div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
