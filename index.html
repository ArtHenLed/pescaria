<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, initial-scale=1.0" />
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('bg-pescador.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
      text-align: center;
    }

    .logo {
      margin-top: 10px;
    }

    .logo img {
      height: 60px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-top: 30px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 10px;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 30px;
      margin: 5px 0;
    }

    .icon {
      font-size: 26px;
      margin: 5px 0;
    }

    .line {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      font-size: 18px;
    }

    .arrow {
      font-size: 24px;
      vertical-align: middle;
    }

    .value {
      font-size: 30px;
      margin: 0 3px;
    }

    .unit {
      font-size: 18px;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo" />
  </div>

  <div class="cards-container">
    
    <div class="card">
        <h2>SÁBADO<br>10/05</h2>
        <div class="icon-row">⛅ 🌑</div>
        <div class="info-grid">
            <div class="info-box" style="grid-column: span 2;">↘️ 1.7 km/h</div>
            <div class="info-box" style="grid-column: span 2;"><span style='color:blue;font-size:24px;'>🔻21.5</span><span style='font-size:10px;'>°C</span> <span style='color:red;font-size:24px;'>🔺34.6</span><span style='font-size:10px;'>°C</span></div>
            <div class="info-box" style="grid-column: span 2;"><span style='color:blue;font-size:24px;'>🔻1012.4</span><span style='font-size:10px;'>hPa</span> <span style='color:red;font-size:24px;'>🔺1017.5</span><span style='font-size:10px;'>hPa</span></div>
        </div>
    </div>
    
    <div class="card">
        <h2>DOMINGO<br>11/05</h2>
        <div class="icon-row">☁️ 🌑</div>
        <div class="info-grid">
            <div class="info-box" style="grid-column: span 2;">↙️ 1.4 km/h</div>
            <div class="info-box" style="grid-column: span 2;"><span style='color:blue;font-size:24px;'>🔻19.8</span><span style='font-size:10px;'>°C</span> <span style='color:red;font-size:24px;'>🔺22.1</span><span style='font-size:10px;'>°C</span></div>
            <div class="info-box" style="grid-column: span 2;"><span style='color:blue;font-size:24px;'>🔻1017.6</span><span style='font-size:10px;'>hPa</span> <span style='color:red;font-size:24px;'>🔺1022.3</span><span style='font-size:10px;'>hPa</span></div>
        </div>
    </div>
    
  </div>
</body>
</html>
