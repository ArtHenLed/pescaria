<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, height=384" />
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a1d2b;
      color: white;
      font-family: Arial, sans-serif;
      width: 576px;
      height: 384px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 8px;
    }

    .logo img {
      height: 40px;
    }

    .slogan {
      font-size: 12px;
      margin-top: 4px;
      color: #a3d4f7;
    }

    h1 {
      font-size: 20px;
      margin: 10px 0;
    }

    .container {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
      width: 100%;
      padding: 5px 10px;
      gap: 20px;
    }

    .card {
      width: 45%;
      background-color: #10293f;
      padding: 8px;
      border-radius: 10px;
      text-align: center;
    }

    .card h2 {
      font-size: 14px;
      margin: 5px 0;
    }

    .card p {
      font-size: 12px;
      margin: 4px 0;
    }

    .icon {
      font-size: 32px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="MIDIAH" />
  </div>
  <div class="slogan">ILUMINANDO IDEIAS</div>
  <h1>PREVISÃO DE PESCARIA</h1>
  
<div class="container">
  
    <div class="card">
        <h2>SÁBADO<br>03/05</h2>
        <div class="icon">☀️</div>
        <p>Vento<br>1.1 km/h</p>
        <p>Temperatura da água<br>21.2 °C</p>
        <p>Pressão<br>1015.9 hPa</p>
        <p>Fase da lua<br>Lua Nova</p>
    </div>
    
  
    <div class="card">
        <h2>DOMINGO<br>04/05</h2>
        <div class="icon">☀️</div>
        <p>Vento<br>0.9 km/h</p>
        <p>Temperatura da água<br>20.2 °C</p>
        <p>Pressão<br>1016.3 hPa</p>
        <p>Fase da lua<br>Lua Nova</p>
    </div>
    
</div>

</body>
</html>
