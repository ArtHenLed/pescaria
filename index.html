<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      width: 576px;
      height: 384px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-image: url('FOTOFUNDOPESCA_576x384.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
      text-align: center;
    }

    .logo {
      margin-top: 10px;
    }

    .logo img {
      height: 40px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 5px;
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
    }

    h2 {
      font-size: 21px;
      margin: 5px 0;
    }

    .icon {
      font-size: 18px;
      margin: 5px 0;
    }

    .line {
      margin: 5px 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      color: black;
    }

    .line span {
      display: inline-block;
      color: black;
    }

    .arrow {
      font-size: 17px;
    }

    .value {
      font-size: 21px;
    }

    .unit {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="Logo" />
  </div>

  <div class="cards-container">
    <div class="card">
        <h2>SÁBADO<br>10/05</h2>
        <div class="icon">☀️ 🌑</div>
        <div class="line"><span style='font-size:21px; color:black;'>⬇️ 1.6 km/h</span></div>
        <div class="line"><span style='font-size:21px; color:black;'>🔺 23.9°C</span><br><span style='font-size:21px; color:black;'>🔽 21.1°C</span></div>
        <div class="line"><span style='font-size:21px; color:black;'>🔺 1018.7 hPa</span><br><span style='font-size:21px; color:black;'>🔽 1011.2 hPa</span></div>
    </div><div class="card">
        <h2>DOMINGO<br>11/05</h2>
        <div class="icon">☀️ 🌑</div>
        <div class="line"><span style='font-size:21px; color:black;'>↖️ 1.9 km/h</span></div>
        <div class="line"><span style='font-size:21px; color:black;'>🔺 23.4°C</span><br><span style='font-size:21px; color:black;'>🔽 19.1°C</span></div>
        <div class="line"><span style='font-size:21px; color:black;'>🔺 1023.5 hPa</span><br><span style='font-size:21px; color:black;'>🔽 1019.2 hPa</span></div>
    </div>
  </div>
</body>
</html>
