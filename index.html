<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('FOTOFUNDOPESCA_576x384.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .logo {
      width: 160px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      gap: 60px; /* aumentou o espaço entre os cards */
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      width: 220px;
      height: 90%; /* reduzido 10% da altura */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: start;
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 5px;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 48px;
      margin: 5px 0 15px 0; /* subiu o ícone um pouco */
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 10px;
      font-size: 16px; /* aumentada em 15% em relação aos 14px originais */
    }
  </style>
</head>
<body>
  <img src="marcadagua.jpg" alt="Logotipo" class="logo">

  <div class="card-container">
    
<div class="card-container">
  
    <div class="card">
        <h2>SÁBADO<br>03/05</h2>
        <div class="icon">☀️</div>
        <div class="info-grid">
            <div class="info-box">Vento<br>1.1 km/h</div>
            <div class="info-box">Temp. água<br>19.7 °C</div>
            <div class="info-box">Pressão<br>1018.7 hPa</div>
            <div class="info-box">Lua Nova</div>
        </div>
    </div>
    
  
    <div class="card">
        <h2>DOMINGO<br>04/05</h2>
        <div class="icon">☀️</div>
        <div class="info-grid">
            <div class="info-box">Vento<br>1.1 km/h</div>
            <div class="info-box">Temp. água<br>19.5 °C</div>
            <div class="info-box">Pressão<br>1019.2 hPa</div>
            <div class="info-box">Lua Nova</div>
        </div>
    </div>
    
</div>

  </div>
</body>
</html>
