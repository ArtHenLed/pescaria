<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, height=384" />
  <title>Previsão de Pescaria</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 576px;
      height: 384px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      font-family: Arial, sans-serif;
      background: url('FOTOFUNDOPESCA_576x384.jpg') no-repeat;
      background-size: 576px 384px;
      background-position: top left;
      color: black;
      text-align: center;
    }
    .logo {
      margin-top: 5px;
    }
    .logo img {
      height: 70px;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 5px;
      width: 270px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      border: 2px solid black;
    }
    h2 {
      font-size: 20px;
      margin: 5px 0;
    }
    .icon-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin: 5px 0;
    }
    .line {
      width: 100%;
      margin: 2px 0;
      font-size: 14px;
      color: black;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 15px;
    }
    .line img {
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }
    .arrow, .value, .unit {
      display: inline-block;
      vertical-align: middle;
    }
    .value {
      font-size: 25px;
      margin: 0 2px;
      font-weight: bold;
    }
    .unit {
      font-size: 18px;
    }
    .card-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
    }
    .col-esq, .col-dir {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    .mare-linha {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 18px;
    }
    /* ===== CÓDIGO FINAL PARA AS MARÉS ===== */
    .mare-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Cria a grade 2x2 */
      gap: 5px;                       /* Espaço entre os itens */
      width: 100%;
      margin-top: 5px;
    }
    .mare-item {
      display: flex;
      flex-direction: row;    /* FORÇA a direção para ser horizontal (lado a lado) */
      align-items: center;    /* FORÇA o alinhamento vertical no centro */
      justify-content: center;
      gap: 5px;
      font-size: 18px;
      font-weight: bold;
    }
    /* ===== FIM DO CÓDIGO FINAL ===== */
  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="Logo" />
  </div>
  <div class="cards-container">
    <div class="card">
        <h2>SÁBADO&nbsp;&nbsp;13/09</h2>
        <div class="card-content">
            <div class="col-esq">
                <div class="icon-line"><img src="nublado.png" width="40px" height="45px"/></div>
                <div class="line"><span><span class='arrow'>↖</span> <span class='value'>1.8</span> <span class='unit'>km/h</span></span></div>
               <div class="line"><span><img src='seta cima.png' width='14px'/> <span class='value'>22.2</span> <span class='unit'>°C</span></span></div>
<div class="line"><span><img src='seta baixo.png' width='14px'/> <span class='value'>15.9</span> <span class='unit'>°C</span></span></div>
<div class="line"><span><img src='seta cima.png' width='14px'/> <span class='value'>1024.0</span> <span class='unit'>hPa</span></span></div>
<div class="line"><span><img src='seta baixo.png' width='14px'/> <span class='value'>1020.0</span> <span class='unit'>hPa</span></span></div>
            </div>
            <div class="col-dir">
                <div class="icon-line"><img src="lua gibosa minguante.png" width="35px" height="35px"/></div>
                <div class="mare-linha" style="font-size: 18px; margin-bottom: 4px;">Marés</div>
                <div class="mare-grid">
                    <div class="mare-item"><img src="seta baixo.png" width="14px"/> 01:38</div>
                    <div class="mare-item"><img src="seta cima.png" width="14px"/> 05:38</div>
                    <div class="mare-item"><img src="seta baixo.png" width="14px"/> 07:25</div>
                    <div class="mare-item"><img src="seta cima.png" width="14px"/> 10:46</div>
                </div>
                <div class="icon-line" style="margin-top: 4px;">
                    <img src="pesca3 media.png" width="80px" height="90px"/>
                </div>
            </div>
        </div>
    </div><div class="card">
        <h2>DOMINGO&nbsp;&nbsp;14/09</h2>
        <div class="card-content">
            <div class="col-esq">
                <div class="icon-line"><img src="sol e nublado.png" width="40px" height="45px"/></div>
                <div class="line"><span><span class='arrow'>←</span> <span class='value'>1.5</span> <span class='unit'>km/h</span></span></div>
               <div class="line"><span><img src='seta cima.png' width='14px'/> <span class='value'>25.8</span> <span class='unit'>°C</span></span></div>
<div class="line"><span><img src='seta baixo.png' width='14px'/> <span class='value'>13.5</span> <span class='unit'>°C</span></span></div>
<div class="line"><span><img src='seta cima.png' width='14px'/> <span class='value'>1022.0</span> <span class='unit'>hPa</span></span></div>
<div class="line"><span><img src='seta baixo.png' width='14px'/> <span class='value'>1017.2</span> <span class='unit'>hPa</span></span></div>
            </div>
            <div class="col-dir">
                <div class="icon-line"><img src="lua gibosa minguante.png" width="35px" height="35px"/></div>
                <div class="mare-linha" style="font-size: 18px; margin-bottom: 4px;">Marés</div>
                <div class="mare-grid">
                    <div class="mare-item"><img src="seta baixo.png" width="14px"/> 02:13</div>
                    <div class="mare-item"><img src="seta cima.png" width="14px"/> 05:50</div>
                    <div class="mare-item"><img src="seta baixo.png" width="14px"/> 08:36</div>
                    <div class="mare-item"><img src="seta cima.png" width="14px"/> 12:19</div>
                </div>
                <div class="icon-line" style="margin-top: 4px;">
                    <img src="pesca3 media.png" width="80px" height="90px"/>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
