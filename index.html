<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, height=384" />
  <title>Previsão de Pescaria</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 576px;
      height: 384px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      font-family: Arial, sans-serif;
      background: url('FOTOFUNDOPESCA_576x384.jpg') no-repeat;
      background-size: 576px 384px;
      background-position: top left;
      color: black;
      text-align: center;
    }

    .logo {
      margin-top: 5px;
    }

    .logo img {
      height: 80px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 5px;
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      border: 1px solid black;
    }

    .card:first-child {
      margin-right: 80px;
    }

    h2 {
      font-size: 20px;
      margin: 5px 0;
    }

    .icon {
      margin: 5px 0;
    }

    .icon img {
      vertical-align: middle;
      margin: 0 2px;
    }

    .line {
      margin: 4px 0;
      font-size: 14px;
      color: black;
    }

    .line div {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .line img {
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }

    .arrow, .value, .unit {
      display: inline-block;
      vertical-align: middle;
    }

    .value {
      font-size: 30px;
      margin: 0 2px;
    }

    .unit {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="Logo" />
  </div>

  <div class="cards-container">
    <div class="card">
        <h2>SÁBADO<br>10/05</h2>
        <img src="sol e nublado.png" width="35px" height="35px"/> <img src="lua nova.png" width="35px" height="35px"/>
        <div class="line"><span class='arrow'>↘️</span> <span class='value'>1.6</span> <span class='unit'>km/h</span></div>
        <div class="line"><div><img src='seta cima.png' width='14px'/> <span class='value'>24.7</span> <span class='unit'>°C</span></div><div><img src='seta baixo.png' width='14px'/> <span class='value'>20.2</span> <span class='unit'>°C</span></div></div>
        <div class="line"><div><img src='seta cima.png' width='14px'/> <span class='value'>1019.9</span> <span class='unit'>hPa</span></div><div><img src='seta baixo.png' width='14px'/> <span class='value'>1010.8</span> <span class='unit'>hPa</span></div></div>
    </div><div class="card">
        <h2>DOMINGO<br>11/05</h2>
        <img src="nublado.png" width="35px" height="35px"/> <img src="lua nova.png" width="35px" height="35px"/>
        <div class="line"><span class='arrow'>↖️</span> <span class='value'>1.8</span> <span class='unit'>km/h</span></div>
        <div class="line"><div><img src='seta cima.png' width='14px'/> <span class='value'>20.1</span> <span class='unit'>°C</span></div><div><img src='seta baixo.png' width='14px'/> <span class='value'>18.3</span> <span class='unit'>°C</span></div></div>
        <div class="line"><div><img src='seta cima.png' width='14px'/> <span class='value'>1025.5</span> <span class='unit'>hPa</span></div><div><img src='seta baixo.png' width='14px'/> <span class='value'>1019.5</span> <span class='unit'>hPa</span></div></div>
    </div>
  </div>
</body>
</html>
