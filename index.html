<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, height=384" />
  <title>Previsão de Pescaria</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 576px;
      height: 384px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      font-family: Arial, sans-serif;
      background: url('FOTOFUNDOPESCA_576x384.jpg') no-repeat;
      background-size: 576px 384px;
      background-position: top left;
      color: black;
      text-align: center;
    }
    .logo {
      margin-top: 5px;
    }
    .logo img {
      height: 70px;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 5px;
      width: 270px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      border: 1px solid black;
    }
    h2 {
      font-size: 20px;
      margin: 5px 0;
    }
    .icon-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin: 5px 0;
    }
    .line {
      width: 100%;
      display: grid;
      grid-template-columns: 25px 1fr auto;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      padding: 1px 0;
    }
    .line img {
      width: 14px;
      height: 14px;
    }
    .arrow, .value, .unit {
      display: inline-block;
    }
    .value {
      font-size: 22px;
      font-weight: bold;
      text-align: right;
    }
    .unit {
      font-size: 18px;
      text-align: left;
    }
    .card-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
    }
    .col-esq, .col-dir {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    .mare-linha {
      font-size: 18px;
    }
    .mare-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 8px;
      width: 100%;
      margin-top: 5px;
    }
    .mare-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="Logo" />
  </div>
  <div class="cards-container">
    <div class="card">
        <h2>SÁBADO&nbsp;&nbsp;18/10</h2>
        <div class="card-content">
            <div class="col-esq">
                <div class="icon-line"><img src="nublado.png" width="40px" height="45px"/></div>
                <div class="line"><span class='arrow'>↑</span><span class='value'>1.6</span><span class='unit'>km/h</span></div>
                <div class="line"><img src='seta cima.png' width='14px'/><span class='value'>26.6</span><span class='unit'>°C</span></div>
                <div class="line"><img src='seta baixo.png' width='14px'/><span class='value'>18.8</span><span class='unit'>°C</span></div>
                <div class="line"><img src='seta cima.png' width='14px'/><span class='value'>1015.1</span><span class='unit'>hPa</span></div>
                <div class="line"><img src='seta baixo.png' width='14px'/><span class='value'>1008.6</span><span class='unit'>hPa</span></div>
            </div>
            <div class="col-dir">
                <div class="icon-line"><img src="lua quarto minguante.png" width="35px" height="35px"/></div>
                <div class="mare-linha" style="font-size: 18px; margin-bottom: 4px;">Marés</div>
                <div class="mare-grid">
                    <div class="mare-item"><img src="seta cima.png" width="14px"/> 03:42</div>
                    <div class="mare-item"><img src="seta baixo.png" width="14px"/> 11:03</div>
                    <div class="mare-item"><img src="seta cima.png" width="14px"/> 16:48</div>
                    <div class="mare-item"><img src="seta baixo.png" width="14px"/> 22:14</div>
                </div>
                <div class="icon-line" style="margin-top: 4px;">
                    <img src="pesca2 boa.png" width="80px" height="90px"/>
                </div>
            </div>
        </div>
    </div><div class="card">
        <h2>DOMINGO&nbsp;&nbsp;19/10</h2>
        <div class="card-content">
            <div class="col-esq">
                <div class="icon-line"><img src="nublado.png" width="40px" height="45px"/></div>
                <div class="line"><span class='arrow'>↑</span><span class='value'>3.1</span><span class='unit'>km/h</span></div>
                <div class="line"><img src='seta cima.png' width='14px'/><span class='value'>18.2</span><span class='unit'>°C</span></div>
                <div class="line"><img src='seta baixo.png' width='14px'/><span class='value'>13.1</span><span class='unit'>°C</span></div>
                <div class="line"><img src='seta cima.png' width='14px'/><span class='value'>1024.3</span><span class='unit'>hPa</span></div>
                <div class="line"><img src='seta baixo.png' width='14px'/><span class='value'>1016.3</span><span class='unit'>hPa</span></div>
            </div>
            <div class="col-dir">
                <div class="icon-line"><img src="lua quarto minguante.png" width="35px" height="35px"/></div>
                <div class="mare-linha" style="font-size: 18px; margin-bottom: 4px;">Marés</div>
                <div class="mare-grid">
                    <div class="mare-item"><img src="seta cima.png" width="14px"/> 04:21</div>
                    <div class="mare-item"><img src="seta baixo.png" width="14px"/> 10:43</div>
                    <div class="mare-item"><img src="seta cima.png" width="14px"/> 17:20</div>
                    <div class="mare-item"><img src="seta baixo.png" width="14px"/> 22:34</div>
                </div>
                <div class="icon-line" style="margin-top: 4px;">
                    <img src="pesca3 media.png" width="80px" height="90px"/>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
