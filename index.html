<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, height=384" />
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      width: 576px;
      height: 384px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-image: url('FOTOFUNDOPESCA_576x384.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
      text-align: center;
    }

    .logo {
      margin-top: 5px;
    }

    .logo img {
      height: 40px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 5px;
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      border: 1px solid black;
    }

    .card:first-child {
      margin-right: 80px;
    }

    h2 {
      font-size: 21px;
      margin: 5px 0;
    }

    .icon {
      margin: 5px 0;
    }

    .icon img {
      width: 24px;
      height: 24px;
      margin: 0 2px;
    }

    .line {
      margin: 5px 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      color: black;
    }

    .line span {
      display: inline-block;
      color: black;
    }

    .arrow {
      font-size: 17px;
    }

    .value {
      font-size: 21px;
    }

    .unit {
      font-size: 13px;
    }

    .line img {
      vertical-align: middle;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="Logo" />
  </div>

  <div class="cards-container">
    <div class="card">
        <h2>SÁBADO<br>10/05</h2>
        <div class="icon"><img src="sol e nublado.png" width="24px"/> <img src="lua nova.png" width="24px"/></div>
        <div class="line"><span class='arrow'>↘️</span> 1.6 <span class='unit'>km/h</span></div>
        <div class="line"><img src='seta cima.png' width='14px'/> <span class='value'>24.7</span> <span class='unit'>°C</span><br><img src='seta baixo.png' width='14px'/> <span class='value'>20.2</span> <span class='unit'>°C</span></div>
        <div class="line"><img src='seta cima.png' width='14px'/> <span class='value'>1019.9</span> <span class='unit'>hPa</span><br><img src='seta baixo.png' width='14px'/> <span class='value'>1010.8</span> <span class='unit'>hPa</span></div>
    </div><div class="card">
        <h2>DOMINGO<br>11/05</h2>
        <div class="icon"><img src="nublado.png" width="24px"/> <img src="lua nova.png" width="24px"/></div>
        <div class="line"><span class='arrow'>↖️</span> 1.8 <span class='unit'>km/h</span></div>
        <div class="line"><img src='seta cima.png' width='14px'/> <span class='value'>20.1</span> <span class='unit'>°C</span><br><img src='seta baixo.png' width='14px'/> <span class='value'>18.3</span> <span class='unit'>°C</span></div>
        <div class="line"><img src='seta cima.png' width='14px'/> <span class='value'>1025.5</span> <span class='unit'>hPa</span><br><img src='seta baixo.png' width='14px'/> <span class='value'>1019.5</span> <span class='unit'>hPa</span></div>
    </div>
  </div>
</body>
</html>
