<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=576, height=384">
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a1d2b;
      color: white;
      font-family: Arial, sans-serif;
      width: 576px;
      height: 384px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      margin: 5px 0;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #a3d4f7;
      margin-top: 10px;
    }
    .slogan {
      font-size: 12px;
      margin-bottom: 5px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 5px;
    }
    .card {
      width: 45%;
      background-color: #10293f;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
    }
    .card h2 {
      font-size: 14px;
      margin: 5px 0;
    }
    .card p {
      font-size: 12px;
      margin: 3px 0;
    }
    .icon {
      font-size: 32px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="logo">MIDIAH</div>
  <div class="slogan">ILUMINANDO IDEIAS</div>
  <h1>PREVISÃO DE PESCARIA</h1>
  {{PREVISAO_PESCARIA}}
</body>
</html>
