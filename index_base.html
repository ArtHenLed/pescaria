<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, height=384" />
  <title>Previs√£o de Pescaria</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 576px;
      height: 384px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      font-family: Arial, sans-serif;
      background: url('FOTOFUNDOPESCA_576x384.jpg') no-repeat;
      background-size: 576px 384px;
      background-position: top left;
      color: black;
      text-align: center;
    }

    .logo {
      margin-top: 5px;
    }

    .logo img {
      height: 70px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 5px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      border: 1px solid black;
    }

    .card:first-child {
      margin-right: 50px;
    }

    h2 {
      font-size: 20px;
      margin: 5px 0;
    }

    .icon-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin: 5px 0;
    }

    .line {
      margin: 4px 0;
      font-size: 14px;
      color: black;
    }

    .line div {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .line img {
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }

    .arrow, .value, .unit {
      display: inline-block;
      vertical-align: middle;
    }

    .value {
      font-size: 25px;
      margin: 0 2px;
      font-weight: bold;
    }

    .unit {
      font-size: 18px;
    }

    .card-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
    }

    .col-esq, .col-dir {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .mare-linha {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 18px;
    }

    .hora-mare {
      font-size: 20px;
      font-weight: bold;
    }

    .hora-mare-dupla {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .col-dir .icon-line {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="Logo" />
  </div>

  <div class="cards-container">
    {{PREVISAO_PESCARIA}}
  </div>
</body>
</html>
