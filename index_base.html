<html lang="pt-br">
<head>

  <style>
    body {
      margin: 0;
      width: 576px;
      height: 384px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-image: url('FOTOFUNDOPESCA_576x384.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
      text-align: center;

    .logo {
      margin-top: 10px;
    }

    .logo img {

    }

    .cards-container {
      display: flex;
      justify-content: center;

    }

    .card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 5px;
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      border: 1px solid black;
    }

    h2 {
      font-size: 21px;
      margin: 5px 0;
    }

    .icon {
      font-size: 18px;
      margin: 5px 0;
    }

    .line {
      margin: 5px 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      color: black;
    }

    .line span {
      display: inline-block;
      color: black;
    }

    .arrow {
      font-size: 17px;
    }

    .value {
      font-size: 21px;
    }

    .unit {
      font-size: 13px;
    }
