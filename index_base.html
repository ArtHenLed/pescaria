<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=576, height=384">
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      background-color: #0f1f2e;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      margin-top: 10px;
    }

    .logo img {
      height: 40px;
    }

    h1 {
      font-size: 22px;
      margin: 4px 0 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background-color: #1c2d44;
      border-radius: 12px;
      padding: 12px;
      width: 130px;
    }

    .card h2 {
      font-size: 16px;
      margin: 0;
    }

    .card .date {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .icon {
      font-size: 34px;
      margin-bottom: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      row-gap: 4px;
      column-gap: 10px;
      font-size: 13px;
    }

    .grid div {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="Logo MIDIAH">
  </div>
  <h1>PREVISÃO DE PESCARIA</h1>

  {{PREVISAO_PESCARIA}}

</body>
</html>
