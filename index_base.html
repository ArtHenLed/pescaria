<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('FOTOFUNDOPESCA_576x384.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .logo {
      width: 160px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .card-container {
      display: flex;
      flex-direction: row; /* <- aqui é a correção */
      gap: 40px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      width: 220px;
      text-align: center;
    }

    .icon {
      font-size: 48px;
      margin: 10px 0;
    }

    .data {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="marcadagua.jpg" alt="Logotipo" class="logo">

  <div class="card-container">
    {{PREVISAO_PESCARIA}}
  </div>
</body>
</html>
