<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, height=384" />
  <title>Previs√£o de Pescaria</title>
  <style>
    body {
      margin: 0;
      width: 576px;
      height: 384px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-image: url('FOTOFUNDOPESCA_576x384.jpg');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
      text-align: center;
    }

    .logo {
      margin-top: 5px;
    }

    .logo img {
      height: 40px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 5px;
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      border: 1px solid black;
    }

    .card:first-child {
      margin-right: 80px;
    }

    h2 {
      font-size: 20px;
      margin: 5px 0;
    }

    .icon {
      margin: 5px 0;
    }

    .icon img {
      vertical-align: middle;
      margin: 0 2px;
    }

    .line {
      margin: 4px 0;
      font-size: 14px;
      color: black;
    }

    .line div {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .line img {
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }

    .arrow, .value, .unit {
      display: inline-block;
      vertical-align: middle;
    }

    .value {
      font-size: 20px;
      margin: 0 2px;
    }

    .unit {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="marcadagua.jpg" alt="Logo" />
  </div>

  <div class="cards-container">
    {{PREVISAO_PESCARIA}}
  </div>
</body>
</html>
