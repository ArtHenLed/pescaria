<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e1d29;
      color: #ffffff;
      text-align: center;
    }

    header {
      margin-top: 20px;
    }

    header img {
      width: 140px;
    }

    h1 {
      margin-top: 10px;
      font-size: 1.8rem;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #173042;
      padding: 20px;
      border-radius: 20px;
      width: 220px;
      box-shadow: 0 0 10px #00000055;
    }

    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 2.5rem;
      margin: 10px 0 15px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      font-size: 0.9rem;
    }

    .info-grid div {
      background-color: #24475d;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="marcadagua.jpg" alt="Logo"/>
    <h1>PREVISÃO DE PESCARIA</h1>
  </header>

  {{PREVISAO_PESCARIA}}

</body>
</html>
