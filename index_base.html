<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previs√£o de Pescaria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('FOTOFUNDOPESCA_576x384.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .logo {
      width: 160px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      gap: 30px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 20px;
      width: 220px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: start;
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 30px;
    }

    .icon {
      font-size: 36px;
      margin: 4px auto;
    }

    .line {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 10px;
      margin: 4px 0;
    }

    .arrow {
      font-size: 30px;
    }

    .value {
      font-size: 30px;
      color: black;
    }

    .unit {
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
  <img src="marcadagua.jpg" alt="Logotipo" class="logo">

  <div class="card-container">
    {{PREVISAO_PESCARIA}}
  </div>
</body>
</html>
