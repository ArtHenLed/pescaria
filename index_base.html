<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Previsão de Pescaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e1f2f;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 10px 0;
    }

    .logo {
      margin-top: 20px;
    }

    .titulo {
      font-size: 28px;
      margin: 10px 0 20px 0;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .container {
      width: 260px;
      background-color: #17344d;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
    }

    .icon {
      font-size: 38px;
      margin: 10px 0;
    }

    .info-box {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      font-size: 14px;
    }

    .info-box span {
      background-color: #0e1f2f;
      border: 1px solid #355471;
      border-radius: 6px;
      padding: 6px;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="marcadagua.jpg" alt="Logo" width="140">
    </div>
    <div class="titulo">PREVISÃO DE PESCARIA</div>
  </header>

  {{PREVISAO_PESCARIA}}

</body>
</html>
